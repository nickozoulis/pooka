group 'nickozoulis'
version '1.0-SNAPSHOT'

// Tasks and dependencies for each sub-project
subprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
        // Issue: Exception in thread "main" java.lang.NoSuchMethodError: org.apache.log4j.Logger.setLevel(Lorg/apache/log4j/Level;)V
        // Solution: http://apache-spark-user-list.1001560.n3.nabble.com/missing-method-in-my-slf4j-after-excluding-Spark-ZK-log4j-td5613.html
        compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.21'


    }

    // Issue: SLF4J: Detected both log4j-over-slf4j.jar AND slf4j-log4j12.jar on the class path, preempting StackOverflowError.
    //        SLF4J: See also http://www.slf4j.org/codes.html#log4jDelegationLoop for more details.
    // Solution: http://stackoverflow.com/questions/21764128/how-do-i-exclude-all-instances-of-a-transitive-dependency-when-using-gradle
    configurations {
        runtime.exclude group: "org.slf4j", module: "slf4j-log4j12"
    }
}
